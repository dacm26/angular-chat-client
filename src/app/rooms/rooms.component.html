<mat-card class="card" id="room">
        <button
            mat-raised-button
            color="primary"
            (click)="onCreate()">
            Create Room
        </button>
        <button
            mat-raised-button
            color="basic"
            style="margin-left: 5%;"
            (click)="onRefresh()">
            <mat-icon mat-list-icon>refresh</mat-icon>
            Refresh
        </button>
        <button
            mat-raised-button
            color="accent"
            style="float: right;"
            (click)="onSignOut()">
            <mat-icon mat-list-icon>power_settings_new</mat-icon>
            Sign Out
        </button>
        <mat-list class="list">
                <h3 mat-subheader>Rooms</h3>
                <mat-list-item *ngFor="let room of rooms">
                    <mat-icon mat-list-icon>chat</mat-icon>
                    <h4 mat-line (click)="onChat(room)" class="item">{{room.name}}</h4>
                    <p mat-line> {{room.createdAt | date}} </p>
                </mat-list-item>
        </mat-list>
    </mat-card>
